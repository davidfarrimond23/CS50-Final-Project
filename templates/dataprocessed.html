{% extends "data.html" %}

{% block title %}
Data Processing!
{% endblock %}

{% block extra %}
<div>
    <div class = "row justify-content-center">
        <div class="row justify-content-center">
            <form id = "0" action="/mapit" method="post" style="padding-bottom:5px;padding-top:10px">
                <input type="hidden" value="{{ filename }}" name="filename">
                <input type="submit" value="Map it!">
            </form>
        </div>
    </div>
<h2 style="padding-top:20px">Placenames found:</h2>
    <div class = "row justify-content-center" id = "table-wrapper">
        <div class = "col-auto" id = "table-scroll">
            <table class = "table table-responsive">
                <tr>
                    <thead>
                    <th>
                        Name:
                    </th>
                    <th>
                        Mentioned:
                    </th>
                    </thead>
                </tr>
                {% for key in rows %}
                <tr>
                    <tbody>
                    <td>
                        {{ key }}
                    </td>
                    <td>
                        {{ rows[key] }}
                    </td>
                    </tbody>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
